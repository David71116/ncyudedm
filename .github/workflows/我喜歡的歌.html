                      <h1>這是一首饒舌</h1><br>
                      <h3>歌手是Gummy B</h3>
                      <p>Gummy B（2000年9月11日—），本名黃立堯，出身於台灣台北市的饒舌歌手，高中畢業於復興實中，因求學經歷長年在同個地區，因此寫下〈敦化南路〉一曲。 大學就讀於國立臺灣大學生物產業傳播暨發展學系。 大學入學後加入台大嘻研，成為台灣「學院派饒舌」代表新秀之一。</p>
